<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sign-in.css">
    <title>Examination System</title>
</head>
<body>
    <h1>Sign in</h1>

    <form action="WelcomePage.html" method="get" onsubmit="return validateForm(event)">

<div class="form">


        <label for="email_address"></label>
        <input type="email" id="email_address" name="email_address" placeholder="Enter your Email Address" required>
        

        <br><br>

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">

        <br><br>

        <div id="validationMessage6" class="validation-message"></div>
</div>
        <input type="submit" value="Sign In" class="button">

    </form>
    <script src="Sign-in.js"></script>
</body>
</html>
